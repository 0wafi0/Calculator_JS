<!doctype html>

<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Calculator_JS</title>
	<meta name="Javascript Calculator App">
	<meta name="Wafi Hossain" content="Calculator, Maths">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	

</head>

<body>
	<div class="main-container">
		<div id="display">0</div>
		<div class="panel">	
			<button class="btn ripple op" data-action="add">&#43</button>			
			<button class="btn ripple op" data-action="subtract">&#8722;</button>
			<button class="btn ripple op" data-action="multiply">&#215</button>
			<button class="btn ripple op" data-action="divide">&#247;</button>		
			<button class="btn ripple no">7</button>
			<button class="btn ripple no">8</button>
			<button class="btn ripple no">9</button>
			<button class="btn ripple ac" data-action="reset">AC</button>		
			<button class="btn ripple no">4</button>
			<button class="btn ripple no">5</button>
			<button class="btn ripple no">6</button>
			<button class="btn ripple equals" data-action="calculate">&#61;</button>	
			<button class="btn ripple no">1</button>
			<button class="btn ripple no">2</button>
			<button class="btn ripple no">3</button>		
			<button class="btn ripple no zero">0</button>
			<button class="btn ripple no dot" data-action="decimal">.</button>
		</div>		
	</div>
 	<script src="scripts.js"></script>
</body>
</html>
